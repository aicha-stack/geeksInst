<body>
  <h1>Numbers Divisible</h1>
  

  <script>
    function displayNumbersDivisible(divisor = 23) {
      let sum = 0;
      let output = "";

      for (let i = 0; i <= 500; i++) {
        if (i % divisor === 0) {
          output += i + " ";
          sum += i;
        }
      }

      console.log(output.trim());
      console.log("Sum :", sum);
    }
  </script>
</body>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2 </title>
</head>
<body>
  <h1>Shopping List</h1><
<script>
    const stock = { 
      "banana": 6, 
      "apple": 0,
      "pear": 12,
      "orange": 32,
      "blueberry": 1
    };

    const prices = {    
      "banana": 4, 
      "apple": 2, 
      "pear": 1,
      "orange": 1.5,
      "blueberry": 10
    };
    const shoppingList = ["banana", "orange", "apple"];
    function myBill() {
      let total = 0;

      for (let item of shoppingList) {
        if (item in stock && stock[item] > 0) {
          total += prices[item];  
          stock[item] -= 1;        
      }

      return total;
    }
    const totalPrice = myBill();
    console.log("Total Price:", totalPrice);
    console.log("Remaining Stock:", stock);
  </script>
</body>
</html>

    function changeEnough(itemPrice, amountOfChange) {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 4 </title>
</head>
<body>

  <script>
 
    function hotelCost() {
      let nights;
      do {
        nights = prompt("How many nights would you like to stay in the hotel?");
      } while (isNaN(nights) || nights === "" || nights === null);

      return nights * 140;
    }

 
    function planeRideCost() {
      let destination;
      do {
        destination = prompt("What is your destination?");
      } while (!destination || typeof destination !== "string");

      destination = destination.toLowerCase();

      if (destination === "london") return 183;
      else if (destination === "paris") return 220;
      else return 300;
    }
    function rentalCarCost() {
      let days;
      do {
        days = prompt("How many days would you like to rent the car?");
      } while (isNaN(days) || days === "" || days === null);

      let cost = days * 40;
      if (days > 10) cost *= 0.95;
      return cost;
    }

    
    function totalVacationCost() {
      const hotel = hotelCost();
      const plane = planeRideCost();
      const car = rentalCarCost();

      console.log(`The car cost: $${car.toFixed(2)}, the hotel cost: $${hotel.toFixed(2)}, the plane tickets cost: $${plane.toFixed(2)}`);
      const total = hotel + plane + car;
      console.log(`Total vacation cost: $${total.toFixed(2)}`);
      return total;
    }
    totalVacationCost();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 7</title>
  <style>
    .book {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .book img {
      width: 100px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <section class="listBooks"></section>

  <script>
    const allBooks = [
      {
        title: "Harry Potter",
        author: "J.K. Rowling",
        image: "https://covers.openlibrary.org/b/id/7984916-L.jpg",
        alreadyRead: true
      },
      {
        title: "The Alchemist",
        author: "Paulo Coelho",
        image: "https://covers.openlibrary.org/b/id/8231856-L.jpg",
        alreadyRead: false
      }
    ];

    const section = document.querySelector(".listBooks");

    allBooks.forEach(book => {
      const div = document.createElement("div");
      div.classList.add("book");

      const details = document.createElement("p");
      details.textContent = `${book.title} written by ${book.author}`;
      if (book.alreadyRead) {
        details.style.color = "red";
      }

      const img = document.createElement("img");
      img.src = book.image;

      div.appendChild(details);
      div.appendChild(img);
      section.appendChild(div);
    });
  </script>
</body>
</html>
