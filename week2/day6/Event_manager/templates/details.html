{% extends 'base.html' %}
{% block title %}Event Details{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow max-w-lg">
  <h2 class="text-xl font-bold text-pink-600">{{ event[1] }}</h2>
  <p class="text-brown-700 mt-2">{{ event[2] }} | {{ event[3] }}</p>
  <p class="text-gray-600 mt-2">{{ event[4] }}</p>
  <p class="mt-2 text-brown-800">Organizer ID: {{ event[5] }}</p>
  <a href="/edit/{{ event[0] }}" class="mt-4 inline-block bg-brown-500 text-pink-100 px-4 py-2 rounded hover:bg-brown-600">Edit</a>
</div>
{% endblock %}
