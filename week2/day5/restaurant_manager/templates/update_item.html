
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans">
<div class="container mx-auto mt-8">
  <h2 class="text-xl font-semibold text-pink-600 mb-4">Update Item</h2>
  <form method="POST" class="bg-white p-4 rounded shadow flex flex-col gap-4">
    <input type="text" name="name" placeholder="Item Name" value="{{ item.name }}" class="p-2 border rounded">
    <input type="number" step="0.01" name="price" placeholder="Price" value="{{ item.price }}" class="p-2 border rounded">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Item</button>
  </form>
</div>
</body>
</html>
