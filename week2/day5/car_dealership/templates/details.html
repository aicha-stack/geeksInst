{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <img src="{{ car.image }}" alt="{{ car.model }}" class="w-full h-64 object-cover rounded mb-4">
    <h1 class="text-2xl font-bold mb-2">{{ car.model }}</h1>
    <p class="text-gray-600">Year: {{ car.year }}</p>
    <p class="text-gray-600">Price: ${{ car.price }}</p>
    <p class="mt-4">{{ car.description }}</p>
    <a href="/" class="mt-6 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"> Back to list</a>
    <form action="/car/{{ car.id }}/delete" method="POST" class="inline-block">
       <button type="submit" 
          class="ml-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          onclick="return confirm('Are you sure you want to delete this car?');">Delete 
       </button>
   </form>

</div>
{% endblock %}
