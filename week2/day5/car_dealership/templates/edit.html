
{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold text-pink-600 mb-4">Edit Car</h2>
  <form method="POST">
    <label class="block mb-2">Model:</label>
    <input type="text" name="model" value="{{ car.model }}" class="w-full p-2 border rounded mb-4">

    <label class="block mb-2">Year:</label>
    <input type="number" name="year" value="{{ car.year }}" class="w-full p-2 border rounded mb-4">

    <label class="block mb-2">Price:</label>
    <input type="number" name="price" value="{{ car.price }}" class="w-full p-2 border rounded mb-4">

    <label class="block mb-2">Description:</label>
    <textarea name="description" class="w-full p-2 border rounded mb-4">{{ car.description }}</textarea>

    <label class="block mb-2">Image URL:</label>
    <input type="text" name="image_url" value="{{ car.image_url }}" class="w-full p-2 border rounded mb-4">

    <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600">Update Car</button>
  </form>
</div>
{% endblock %}
