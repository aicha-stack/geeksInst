
{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl mb-4 text-pink-600 font-bold">Add New Car</h1>
<form action="{{url_for('create')}}" method="POST" class="bg-white p-4 rounded shadow max-w-md mx-auto space-y-4">
    <input type="text" name="model" placeholder="Model" class="w-full p-2 border rounded">
    <input type="number" name="year" placeholder="Year" class="w-full p-2 border rounded">
    <input type="number" name="price" placeholder="Price" class="w-full p-2 border rounded">
    <textarea name="description" placeholder="Description" class="w-full p-2 border rounded"></textarea>
    <input type="url" name="image_url" placeholder="Image URL (https://...)" class="w-full p-2 border rounded">
    <button type="submit" class="bg-pink-400 text-white px-4 py-2 rounded hover:bg-pink-500">Add Car</button>
</form>
{% endblock %}
